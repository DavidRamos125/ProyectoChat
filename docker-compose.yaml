version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_messaging
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: messaging_app
      MYSQL_USER: springuser
      MYSQL_PASSWORD: springpass
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql  # Persistencia del almacenamiento real
      - ./init:/docker-entrypoint-initdb.d  # Scripts opcionales de inicializaci√≥n (por ejemplo, data.sql)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

spring.application.name=Server
logger.file=ActionsLogs
config.user.maxConnections=2
config.user.maxFiles=3
# = CONFIGURACIÓN DEL SERVIDOR

server.port=8081

# = CONFIGURACIÓN DE LA BASE DE DATOS (MySQL)

spring.datasource.url=jdbc:mysql://localhost:3306/messaging_app?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=springuser
spring.datasource.password=springpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


